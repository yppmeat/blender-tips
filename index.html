<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blender キーボードショートカット集</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Blender キーボードショートカット集</h1>
        <div class="nav">
          <div class="radio-background"></div>
          <label>
            共通
            <input type="radio" name="nav" value="common" checked data-index="0"/>
          </label>
          <label>
            オブジェクトモード
            <input type="radio" name="nav" value="object" data-index="1"/>
          </label>
          <label>
            編集モード
            <input type="radio" name="nav" value="edit" data-index="2"/>
          </label>
        </div>
      </header>
      <div class="list"></div>
    </div>
  </body>
</html>
